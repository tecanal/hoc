<html>
    <head>
        <title>TeCanal Hour of Code</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="TeCanal Mosaic HoC"/>
        <meta property="og:url" content="https://tecanal.org/hoc/"/>
        <meta property="og:type" content="website"/>
        <meta property="og:description" 
            content="Learn JavaScript visually and without having to learn HTML and CSS at the same time."/>

        <link rel="stylesheet" href="codemirror/codemirror.css">
        <link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav role="navigation">
            <ul id="lessonSelector">
                <li id="rootNode" style="display: none;"></li>

                <li id="runCode">
                    <button class="button-glow" onclick="runCode()" style="float: right">Run Code</button>
                </li>
            </ul>
        </nav>

        <div class="panel-container">
            <div class="panel-left">
                <div id="editor"></div>
            </div>

            <div class="splitter"></div>

            <div class="panel-right">
                <div id="preview">
                    <table id="mosaic"></table>
                
                    <p id="console-label">Console (<a href="javascript:clearConsole();">Clear</a>):</p>

                    <div id="console"></div>
                </div>
            </div>
        </div>

        <div id="bottomShelf">
            <button id="edit" onclick="editMobile()">Edit</button>
            <button id="execute" class="button-glow" onclick="runMobile()">Execute</button>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>

                <div class="modal-body">
                    <div id="welcome">
                        <h1>Hello!</h1>
                        
                        <p>
                            Welcome to the TeCanal Hour of Code challenge.
                        </p>
                    </div>

                    <div id="lessons"></div>
                </div>

                <div class="modal-footer"></div>
            </div>
        </div>

        <div id="colorTest"></div>

        <script src="codemirror/codemirror.js"></script>

        <script src="codemirror/addon/fold/foldcode.js"></script>
        <script src="codemirror/addon/fold/foldgutter.js"></script>
        <script src="codemirror/addon/fold/brace-fold.js"></script>
        <script src="codemirror/addon/fold/comment-fold.js"></script>
        
        <script src="codemirror/addon/edit/matchbrackets.js"></script>
        <script src="codemirror/addon/edit/closebrackets.js"></script>
        <script src="codemirror/addon/selection/active-line.js"></script>

        <script src="codemirror/addon/runmode/runmode.js"></script>
        <script src="codemirror/mode/javascript/javascript.js"></script>

        <script src="js/jquery.slim.min.js"></script>
        <script src="js/jquery-resizable.min.js"></script>

        <script src="https://unpkg.com/esprima@4.0.1/dist/esprima.js"></script>

        <script src="js/api.js"></script>
        <script src="js/hoc.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
